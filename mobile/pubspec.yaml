name: cecr_unwomen
description: "WazNet (Waste zero, Net zero) is a mobile app that helps users track their contributions to greenhouse gas reduction."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+20

environment:
  sdk: ^3.5.3
dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  phosphor_flutter: 2.0.0
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  dio: 5.7.0
  shared_preferences: ^2.3.2
  bloc: ^8.1.3
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  provider: ^6.1.2
  flutter_spinkit: ^5.2.1
  salomon_bottom_bar: ^3.3.2
  flutter_native_splash: ^2.4.3
  collection: ^1.18.0
  intl: ^0.19.0
  fluttertoast: ^8.2.8
  flutter_localization: ^0.3.0
  flutter_switch: ^0.3.2
  fl_chart: ^0.69.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icon/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_18pt-Black.ttf
        - asset: assets/fonts/Inter_18pt-Bold.ttf
        - asset: assets/fonts/Inter_18pt-Light.ttf
        - asset: assets/fonts/Inter_18pt-Medium.ttf
        - asset: assets/fonts/Inter_18pt-Regular.ttf
        - asset: assets/fonts/Inter_18pt-Thin.ttf

  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
flutter_native_splash:
  color: "#74C177"
  image: "assets/icon/logoo.png"
  image_ios: assets/icon/logo_ios.png
  # branding: "assets/icon/branding.png"

  android_12:
    # icon_background_color: "#111111"
    color: "#74C177"
    image: "assets/icon/logoo.png"
    # branding: "assets/icon/branding.png"

  android: true
  ios: true
  web: false